<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
  <script src="./js/jquery.custom.js"></script>
  <title>Custom plugin of Cube</title>
</head>

<body>

  <div class="center">
    <div class="row">
      <h4 class="white-text">This is The Demo Plugin To Display The Cube</h4>
      <div class="col s12 m4 offset-m4 text-center mainDiv">
        <div class="card blue-grey darken-1">
          <div class="card-content white-text">
            <span class="card-title"> Cube Plugin </span>
            <div class="row">
              <div class="input-field col s6">
                <input placeholder="Placeholder" id="inputValue" type="text" class="validate">
                <label for="first_name">Enter The Number</label>
              </div>
            </div>
          </div>
          <h4 id="output" class=" white-text"></h4>
          <div class="card-action">
            <a id="btnCube" class="waves-effect waves-light btn">button</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <hr>
  <div class="center">
    <h5 class="white-text">This Plugin Develope By Dhiraj Giram | <a href="https://www.ceryxdigital.com/">Ceryx Digital</a> </h5>
    <h5 class="white-text">Contact For Any Queries <a href="">Dhiraj.Kumar@ceryxdigital.com</a></h5>
  </div>
</body>
<script>
  $(document).ready(function () {
    $('#btnCube').click(function () {
     let cube = $('#inputValue').cube();
     $("#output").html(cube);
     console.log(cube);
    });
  });
</script>

</html>
